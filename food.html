<!doctype html>
<!-- Food recommendation UI (simple rules, no backend) -->
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Food Recommendations ‚Äî WoofWell</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="bg-cream">

  <nav class="navbar navbar-light">
    <div class="container">
      <a class="navbar-brand" href="./dashboard.html">WoofWell üêæ</a>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card soft-card p-4">
          <h3 class="mb-2">Food recommendations</h3>
          <p class="text-muted small mb-3">Friendly suggestions based on the inputs. Always check with your vet for medical or dietary concerns.</p>

          <!-- Simple form -->
          <form id="foodForm" class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Dog age</label>
              <select id="foodAge" class="form-select">
                <option value="puppy">Puppy</option>
                <option value="adult" selected>Adult</option>
                <option value="senior">Senior</option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label">Dog size</label>
              <select id="foodSize" class="form-select">
                <option value="small">Small</option>
                <option value="medium" selected>Medium</option>
                <option value="large">Large</option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label">Health condition</label>
              <select id="foodHealth" class="form-select">
                <option value="none" selected>None</option>
                <option value="sensitive">Sensitive stomach</option>
                <option value="weight">Weight management</option>
              </select>
            </div>

            <div class="col-12 text-end">
              <button id="getFood" type="button" class="btn btn-primary rounded-pill">Get Recommendations</button>
            </div>
          </form>

          <hr>

          <!-- Recommendations container -->
          <div id="foodResults" class="row g-3 mt-2">
            <!-- cards populated by JS -->
          </div>

          <p class="text-muted small mt-3">Disclaimer: This is not medical advice. Consult your veterinarian for tailored guidance.</p>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/main.js"></script>
</body>
</html>
