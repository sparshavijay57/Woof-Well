<!doctype html>
<!-- Signup UI-only page. Saves profile to localStorage and redirects to dashboard. -->
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign up â€” WoofWell</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="bg-cream">

  <nav class="navbar navbar-light">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
  <span class="logo-badge">WoofWell</span>
  <img src="../assets/images/paw.svg" alt="WoofWell logo" class="logo-icon"/>
      </a>

    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card soft-card p-4">
          <h2 class="mb-3">Create your account</h2>
          <p class="text-muted">A few details about you and your dog.</p>

          <form id="signupForm">
            <!-- Email -->
            <div class="mb-3">
              <label for="suEmail" class="form-label">Email</label>
              <input type="email" id="suEmail" class="form-control" placeholder="you@example.com" required>
            </div>

            <!-- Password (UI-only) -->
            <div class="mb-3">
              <label for="suPassword" class="form-label">Password</label>
              <input type="password" id="suPassword" class="form-control" placeholder="Create a password" required>
              <div class="form-text">For a more tailored care experience. </div>
            </div>

            <hr>

            <!-- Dog details -->
            <div class="mb-3">
              <label for="dogName" class="form-label">Dog name</label>
              <input type="text" id="dogName" class="form-control" placeholder="Bella" required>
            </div>

            <div class="row g-3">
              <div class="col-6">
                <label for="dogAge" class="form-label">Dog age</label>
                <input type="text" id="dogAge" class="form-control" placeholder="3 years">
              </div>
              <div class="col-6">
                <label for="dogBreed" class="form-label">Breed</label>
                <input type="text" id="dogBreed" class="form-control" placeholder="Labrador">
              </div>
            </div>

            <div class="mb-3 mt-3">
              <label for="dogSize" class="form-label">Size</label>
              <select id="dogSize" class="form-select">
                <option value="small">Small</option>
                <option value="medium" selected>Medium</option>
                <option value="large">Large</option>
              </select>
            </div>

            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary rounded-pill">Create profile & Go to Dashboard</button>
            </div>
          </form>
        </div>

        <p class="text-muted small mt-3">By continuing you agree to use this app for personal reference only. Not medical advice.</p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/main.js"></script>
</body>
</html>
