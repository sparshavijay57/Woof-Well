<!doctype html>
<!-- Daily Activity Tracker (UI-only checklist & progress) -->
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Tracker ‚Äî WoofWell</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="bg-cream">

  <nav class="navbar navbar-light">
    <div class="container">
      <a class="navbar-brand" href="./dashboard.html">WoofWell üêæ</a>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card soft-card p-4">
          <h3 class="mb-2">Today's checklist</h3>
          <p class="text-muted small mb-3">Check items as you complete them. Progress is visual only.</p>

          <form id="trackerForm">
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" value="" id="taskWalk">
              <label class="form-check-label" for="taskWalk">Walk</label>
            </div>

            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" value="" id="taskPlay">
              <label class="form-check-label" for="taskPlay">Play</label>
            </div>

            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" value="" id="taskFood">
              <label class="form-check-label" for="taskFood">Food</label>
            </div>

            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" value="" id="taskWater">
              <label class="form-check-label" for="taskWater">Water</label>
            </div>

            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" value="" id="taskGroom">
              <label class="form-check-label" for="taskGroom">Grooming</label>
            </div>
          </form>

          <hr>

          <div class="mb-2">
            <div class="small text-muted">Progress</div>
            <div class="progress rounded-pill" style="height:12px;">
              <div id="trackerProgress" class="progress-bar bg-success" role="progressbar" style="width:0%"></div>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mt-3">
            <div class="points-display">
              <span id="pointsCount" class="h5 mb-0">0</span>
              <div class="small text-muted">points</div>
            </div>
            <div>
              <button id="resetTracker" class="btn btn-outline-secondary rounded-pill">Reset</button>
            </div>
          </div>

          <p class="text-muted small mt-3 mb-0">Points and progress are illustrative only.</p>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/main.js"></script>
</body>
</html>
