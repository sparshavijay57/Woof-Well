<!doctype html>
<!-- Weekly summary (visual UI-only summary) -->
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weekly Summary — Woof Well</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="bg-cream">

  <nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="./dashboard.html">
      <span class="logo-badge">Woof Well</span>
      <img
        src="../assets/images/paw.svg"
        alt="WoofWell logo"
        class="logo-icon"
      />
    </a>
  </div>
</nav>


  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card soft-card p-4">
          <h3 class="mb-2">Weekly summary</h3>
          <p class="text-muted small mb-3">A calm view of the week (static/sample data).</p>

          <!-- Tasks completed (simple bars) -->
          <h6 class="mb-2">Tasks completed</h6>
          <div class="mb-3">
            <div class="small text-muted">Walks</div>
            <div class="progress mb-2" style="height:10px;">
              <div class="progress-bar bg-info" style="width:70%"></div>
            </div>

            <div class="small text-muted">Meals</div>
            <div class="progress mb-2" style="height:10px;">
              <div class="progress-bar bg-success" style="width:90%"></div>
            </div>

            <div class="small text-muted">Play</div>
            <div class="progress mb-2" style="height:10px;">
              <div class="progress-bar bg-warning" style="width:50%"></div>
            </div>
          </div>

          <!-- Mood trend (simple emoji row) -->
          <h6 class="mb-2">Mood trend</h6>
          <div class="d-flex gap-2 align-items-center mb-3">
            <div class="mood-pill">Monday </div>
            <div class="mood-pill">Tuesday </div>
            <div class="mood-pill">Wednesday </div>
            <div class="mood-pill">Thursday </div>
            <div class="mood-pill">Friday </div>
            <div class="mood-pill">Saturday </div>
            <div class="mood-pill">Sunday </div>
          </div>

          <h6 class="mb-2">Missed days</h6>
          <div class="small text-muted">1 missed walk • 0 missed meals</div>

          <p class="text-muted small mt-3">This uses sample data for a calm snapshot. No real analytics are collected.</p>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
